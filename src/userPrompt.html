<!-- userPrompt.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Page</title>
</head>
<body>
    <h2>What kind of stocks would you like to invest in?</h2>
    <input type="text" id="stockType" placeholder="Enter stock type" onkeypress="handleKeyPress(event)">
    
    <h2>How much money would you like to invest?</h2>
    <input type="number" id="investment" placeholder="Enter amount" min="0" step="1" onkeypress="handleKeyPress(event)">
    <br>
    <button onclick="submitInvestment()">Submit</button>
    <p id="message"></p>
    
    <script>
        function submitInvestment() {
            let stockType = document.getElementById("stockType").value;
            let amount = document.getElementById("investment").value;
            let messageElement = document.getElementById("message");
            
            if (!stockType.trim()) {
                messageElement.innerText = "Please enter a valid stock type.";
                messageElement.style.color = "red";
            } else if (!amount || isNaN(amount) || parseInt(amount) <= 0 || amount.includes(".")) {
                messageElement.innerText = "Please enter a valid positive integer amount.";
                messageElement.style.color = "red";
            } else {
                messageElement.innerText = "You have chosen to invest: $" + amount + " in " + stockType + " stocks.";
                messageElement.style.color = "black";
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                submitInvestment();
            }
        }
    </script>
</body>
</html>
